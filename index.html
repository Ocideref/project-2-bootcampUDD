<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Restaurant - Federico González</title>
    <!-- call css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/d29f2ee156.js" crossorigin="anonymous"></script>
    <!-- google fonts -->

</head>
<body>
    <h1>Reserva de Mesa</h1>
	<form>
		<label for="nombre">Nombre de la persona que reserva:</label><br>
		<input type="text" id="nombre" name="nombre"><br>
        <label for="cantidad">Cantidad de personas:</label><br>
        <input type="number" id="cantidad" name="cantidad"><br>
    
        <label for="fecha">Fecha de la reserva:</label><br>
        <input type="date" id="fecha" name="fecha"><br>
    
        <label for="hora">Hora para la reserva:</label><br>
        <input type="time" id="hora" name="hora"><br>
    
        <label for="lugar">Lugar de la reserva:</label><br>
        <select id="lugar" name="lugar">
            <option value="salon1">Salón 1</option>
            <option value="salon2">Salón 2</option>
            <option value="salon3">Salón 3</option>
            <option value="terraza">Terraza</option>
            <option value="azotea">Azotea</option>
        </select><br>
    
        <input type="submit" value="Reservar">
    </form>
    <div class="container-fluid">
        <h3 class="text-center">Reservas</h3>
        <div class="row">
            <div class="calendar">
                <div class="calendar-header">
                  <button class="prev-month">&lt;</button>
                  <h2 class="month-year">Mayo 2023</h2>
                  <button class="next-month">&gt;</button>
                </div>
                <div class="calendar-body">
                  <div class="row justify-content-center calendar-weekdays">
                    <div class="col-1 weekday text-center">Lunes</div>
                    <div class="col-1 weekday text-center">Martes</div>
                    <div class="col-1 weekday text-center">Miércoles</div>
                    <div class="col-1 weekday text-center">Jueves</div>
                    <div class="col-1 weekday text-center">Viernes</div>
                    <div class="col-1 weekday text-center">Sábado</div>
                    <div class="col-1 weekday text-center">Domingo</div>
                  </div>
                  <div class="calendar-days">

                  </div>
                </div>
              </div>
        </div>
    </div>

    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
